<header id="main-header">
  <div id="site-title">
    <a href="{{ site.baseurl }}/">{{ site.title }}</a>
  </div>
  <div class="links">
  {% assign current = page.title %}
  <a href="{{ site.baseurl }}/" class="page-link{% if current == null %} active{% endif %}">Apping Resource</a>
  {% if site.github_repo %}
  <a href="http://github.com/{{ site.github_repo }}"
    target="_blank"
    class="page-link github-link">
    <img src="{{ "/images/github-repo.png" | prepend: site.baseurl }}" alt="Github Repository">
    Source</a>
  {% endif %}
  </div>
</header>
